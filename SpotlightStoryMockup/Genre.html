<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f4258c", // Vibrant Red/Pink
            "background-light": "#f8f5f7",
            "background-dark": "#221019",
          },
          fontFamily: {
            "display": ["Spline Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-[100dvh] w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden">

<div class="h-1 flex-1 rounded-full bg-white/20"></div>
<div class="h-1 flex-1 rounded-full bg-white/20"></div>
<div class="h-1 flex-1 rounded-full bg-white/20"></div>
<div class="h-1 flex-1 rounded-full bg-white/20"></div>
</div>
<div class="flex items-center justify-end pt-4">

</div>
</div>
<div class="flex flex-1 flex-col items-center justify-center px-2">

</div>

</button>
<div class="flex items-center justify-center gap-2 py-2">
