<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Android Pure Insight Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;family=Google+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-surface-variant: #49454F;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-outline: #938F99;
            --md-sys-color-inverse-surface: #E6E1E5;
            --md-sys-color-inverse-on-surface: #313033;--album-dark: #2d2a35;
            --album-light: #9d8db0;
            --album-accent: #D0BCFF;
        }
        body {
            font-family: 'Roboto', 'Google Sans', sans-serif;
        }
        .font-google-sans {
            font-family: 'Google Sans', sans-serif;
        }.generative-bg {
            background-color: var(--album-dark);
            background-image: 
                radial-gradient(circle at 100% 0%, hsla(260, 40%, 40%, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, hsla(280, 50%, 30%, 0.3) 0%, transparent 50%),
                repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 12px),
                radial-gradient(circle at 50% 50%, rgba(208, 188, 255, 0.05) 0%, transparent 60%);
        }
    </style>
<script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "md-surface": "var(--md-sys-color-surface)",
              "md-surface-variant": "var(--md-sys-color-surface-variant)",
              "md-primary": "var(--md-sys-color-primary)",
              "md-on-primary": "var(--md-sys-color-on-primary)",
              "md-primary-container": "var(--md-sys-color-primary-container)",
              "md-on-surface": "var(--md-sys-color-on-surface)",
              "md-on-surface-variant": "var(--md-sys-color-on-surface-variant)",
            },
            borderRadius: {
              'md-widget': '28px', // Material You typical radius for widgets
              'md-inner': '16px',
            }
          },
        },
      };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-8">
<div class="relative w-[340px] h-[340px] bg-[var(--md-sys-color-surface)] rounded-[28px] overflow-hidden shadow-xl ring-1 ring-white/10 group">
<div class="absolute inset-0 generative-bg opacity-100"></div>
<div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-white/5 mix-blend-multiply"></div>
<div class="absolute -right-16 -top-16 w-64 h-64 bg-purple-500/20 blur-3xl rounded-full mix-blend-screen pointer-events-none"></div>
<div class="relative h-full w-full p-6 flex flex-col items-center justify-between z-10 text-center">
<div class="w-full flex items-center justify-between">
<div class="flex items-center gap-2 bg-[var(--md-sys-color-surface-variant)]/40 rounded-full pr-3 pl-1 py-1 backdrop-blur-sm shadow-sm ring-1 ring-white/5">
<div class="w-6 h-6 rounded-full bg-[var(--md-sys-color-primary)] flex items-center justify-center">
<span class="material-symbols-outlined text-[14px] text-[var(--md-sys-color-on-primary)]" style="font-variation-settings: 'FILL' 1;">graphic_eq</span>
</div>
<span class="text-[11px] font-medium text-[var(--md-sys-color-on-surface-variant)] tracking-wide">Tempo</span>
</div>
</div>
<div class="flex flex-col items-center w-full gap-4 mt-2">
<div class="relative w-40 h-40 shrink-0">
<img alt="Album Art" class="w-full h-full object-cover rounded-[24px] shadow-2xl shadow-black/50 ring-1 ring-white/10" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAHHm57G7wMOevaUh_1gMcLy3uz7yQJsUNBTLjU-0CJl_zuWwT3QsnekCv2vhtil_AdVzo7s9V_8Pf-fzcXGzTAxUzWZeUsrvb6TyXgNzUCWRnarUAcoeXMtv4eT0qr5TsiF_z-T-FTaYgqlr0BLidFOlyeA8WX-Q8_9Um8bg_izeTj7YQ9oeovTx7Hqh-rPhaW3E-01bkHzye_medBVh0wtJDZ-q6yQ1gZ2vfnB5FGiUmoTHGpziHhq0L4-rXN1IsxOGywsywwYD1n"/>
</div>
<div class="flex flex-col justify-center w-full gap-1.5">
<h2 class="text-2xl font-google-sans text-[var(--md-sys-color-on-surface)] truncate leading-tight tracking-tight">Feeling You</h2>
<p class="text-base text-[var(--md-sys-color-on-surface-variant)] truncate leading-snug">Raftaar</p>
<div class="flex flex-col items-center gap-2 mt-1">
<div class="inline-flex items-center gap-1.5 bg-purple-400/20 px-3 py-1 rounded-full border border-purple-400/20">
<span class="material-symbols-outlined text-[14px] text-purple-200" style="font-variation-settings: 'FILL' 1;">trending_up</span>
<span class="text-[11px] font-medium text-purple-200">#1 Most Played This Week</span>
</div>
</div>
</div>
</div>
<div class="mt-auto pt-2 w-full flex justify-center pb-2">
<div class="flex items-center gap-2 bg-gradient-to-r from-amber-200/20 to-amber-500/20 text-amber-200 px-4 py-2 rounded-xl text-sm font-bold border border-amber-500/30 shadow-[0_0_15px_rgba(251,191,36,0.15)] w-full justify-center backdrop-blur-md">
<span class="material-symbols-outlined text-[20px]" style="font-variation-settings: 'FILL' 1;">emoji_events</span>
<span>100th Stream!</span>
</div>
</div>
</div>
</div>
</body></html>
