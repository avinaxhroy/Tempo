<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tempo Insight Spotlight Widget - Android</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "m3-surface": "#1C1B1F",
              "m3-surface-variant": "#49454F",
              "m3-primary": "#D0BCFF",
              "m3-on-surface": "#E6E1E5",
              "m3-secondary-container": "#4A4458",
              "m3-tertiary": "#EFB8C8",
            },
            fontFamily: {
              sans: ["Roboto", "sans-serif"],
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              "3xl": "1.75rem", // Android Widget Radius
            },
          },
        },
      };
    </script>
<style>
        .material-you-glass {
            background: rgba(45, 42, 55, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900 font-sans min-h-screen flex flex-col items-center justify-center p-4 antialiased selection:bg-m3-primary selection:text-black">
<div class="w-full max-w-sm space-y-8">
<div class="relative w-full">
<div class="flex items-center justify-between mb-4 px-2">
<h2 class="text-sm font-medium text-gray-400 tracking-wide uppercase">Widget Preview (4x2)</h2>
</div>
<div class="relative w-full aspect-[2/1] material-you-glass rounded-[28px] overflow-hidden shadow-lg p-0 flex flex-col group">
<div class="absolute top-0 right-0 w-32 h-32 bg-purple-500/20 rounded-full blur-[40px] pointer-events-none translate-x-10 -translate-y-10"></div>
<div class="absolute bottom-0 left-0 w-40 h-40 bg-blue-500/20 rounded-full blur-[40px] pointer-events-none -translate-x-10 translate-y-10"></div>
<div class="relative z-10 flex flex-col h-full p-5">
<div class="flex justify-between items-start mb-2">
<div class="flex items-center gap-2 bg-m3-secondary-container/50 px-3 py-1.5 rounded-full border border-white/5">
<span class="material-symbols-outlined text-m3-primary text-[18px]">auto_awesome</span>
<span class="text-xs font-medium text-m3-on-surface tracking-wide">Tempo Discovery</span>
</div>
<button class="w-10 h-10 -mt-2 -mr-2 flex items-center justify-center rounded-full hover:bg-white/10 transition-colors text-m3-primary">
<span class="material-symbols-outlined text-[24px]">north_east</span>
</button>
</div>
<div class="flex-1 flex flex-col justify-center items-center text-center space-y-1">
<h3 class="text-m3-on-surface text-lg font-normal leading-tight">
                        You've explored <span class="text-m3-primary font-bold">King's</span> entire catalog.
                    </h3>
</div>
<div class="mt-auto pt-3 border-t border-white/10">
<div class="grid grid-cols-3 gap-2 divide-x divide-white/10 text-center">
<div class="flex flex-col items-center">
<span class="text-xl font-bold text-m3-on-surface">18</span>
<span class="text-[10px] text-gray-400 uppercase tracking-wider font-medium">Tracks</span>
</div>
<div class="flex flex-col items-center">
<span class="text-xl font-bold text-m3-on-surface">1.2h</span>
<span class="text-[10px] text-gray-400 uppercase tracking-wider font-medium">Listened</span>
</div>
<div class="flex flex-col items-center">
<span class="text-xl font-bold text-m3-tertiary">Top 1%</span>
<span class="text-[10px] text-gray-400 uppercase tracking-wider font-medium">Listener</span>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="relative w-full">
<div class="flex items-center justify-between mb-4 px-2 mt-8">
<h2 class="text-sm font-medium text-gray-400 tracking-wide uppercase">Compact Variant (4x1)</h2>
</div>
<div class="relative w-full h-24 bg-[#2B2930] rounded-[24px] overflow-hidden shadow-md flex items-center p-4 pr-2 border border-white/5">
<div class="flex-1 flex flex-col justify-center">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-m3-tertiary text-[18px]">graphic_eq</span>
<span class="text-xs font-bold text-m3-tertiary uppercase tracking-wider">Deep Cut</span>
</div>
<p class="text-m3-on-surface text-sm truncate pr-4">Exploring King's discography</p>
</div>
<div class="h-10 w-[1px] bg-white/10 mx-2"></div>
<div class="flex flex-col items-center justify-center px-4 min-w-[80px]">
<span class="text-2xl font-bold text-m3-primary">18</span>
<span class="text-[9px] text-gray-400 font-medium uppercase">Unique</span>
</div>
</div>
</div>
</div>

</body></html>
